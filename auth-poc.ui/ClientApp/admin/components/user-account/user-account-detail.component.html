<h2>User Account Detial</h2>

<p *ngIf="!userAccount">
    <em>Loading...</em>
</p>

<form name="form" #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label>Username</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="userAccount.userAccountName" maxlength="20" required />
            <div *ngIf="name.errors && name.errors.required" class="label label-danger">This field is required.</div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <label>Role</label>
            <select class="form-control" name="userRoleId" #userRoleId="ngModel" [(ngModel)]="userAccount.userRoleId" required>
                <option *ngFor="let userRole of userRoles" [value]="userRole.userRoleId">
                    {{ userRole.userRoleName }}
                </option>
            </select>
            <div *ngIf="userRoleId.errors && userRole.errors.required" class="label label-danger">This field is required.</div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-lg-12 col-md-12 col-md-12">
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="userAccount.userAccountPassword" maxlength="16" required  />
            <!-- show password fx ?? -->
        </div>
    </div>

    <div class="form-group controls">
        <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>
        <button type="button" class="btn" [routerLink]="['/user-account-list']">Cancel</button>
    </div>
</form>
